<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body data-bs-theme="dark">
    <header>
      <nav class="navbar bg-body-tertiary sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand fs-1 fw-bold"><span class="badge bg-danger">MyTube</span></a>
          <div class="d-flex" role="search">
            <input
              class="form-control me-2 bg-dark shadow-none border-3 border-primary"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="search_box"
            />
            <button
              class="btn btn-primary"
              type="submit"
              onclick="searchHandaler()"
            >
              Search
            </button>
          </div>
        </div>
      </nav>
    </header>
    <div class="container mt-5">
      <div class="row" id="trees">
        <div class="col-md-3 px-1 py-1">
          <div class="card p-1">
            <a href="" class="text-decoration-none">
              <img
                src="https://i.ytimg.com/vi/zDBYzn8V2ho/mqdefault.jpg"
                alt="..."
                class="w-100"
              />
              <div class="card-body">
                <p class="card-text text-white mb-2">
                  Sunny VS Nora Mashup | New Bollywood Party Mashup 2021 | Dj
                  K21T | Sajjad Khan Visuals
                </p>
                <a
                  href=""
                  class="text-white text-decoration-none badge bg-primary"
                  >Sajjad Khan Visuals</a
                >
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="./key.js"></script>
    <script src="./home.js"></script>
  </body>
</html>
